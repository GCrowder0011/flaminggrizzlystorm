<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title>FGS - Settings</title>
	<meta name="description" content="Settings Page">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/main.css">

	<script src="../js/main.js"></script>

	<meta name="theme-color" content="#fafafa">
</head>
<header>
	<input class="logout" type="button" id="logout" value="Logout" onclick="logout()">
	<nav id="nav_main">
		<a href="employee.html" class="left">Employees</a>
		<a href="schedule.html" class="">Schedule</a>
		<a href="requests.html" class="">Requests</a>
		<a href="settings.html" class="right">Settings</a>
	</nav>
</header>
<body>
	<main>
		<div class="large">
			<h1>Edit Employee</h1>
			<div class="editemploy">
				<div class="twocolumn">
					<h2>Employee ID:</h2>
					<h3>1111</h3>
				</div>
				<div class="twocolumn">
					<h2>Name:</h2>
					<h3>Carmen Berzatto</h3>
				</div>
				<div class="twocolumn">
					<h2>Brigade Title:</h2>
					<select name="brtitle" id="brtitle">
						<option value="CdC">Chef de Cuisine</option>
						<option value="SCdC">Sous Chef de Cuisine</option>
						<option value="CdP">Chef de Partie</option>
						<option value="Cc">Commis Chef</option>
						<option value="Plon">Plongeur</option>
					</select>
				</div>
				<div class="twocolumn">
					<h2>Time Off<br/>Reason - Unavailable Hours:</h2>
					<textarea id="timeoff" rows="4">AlAnon - Tues 7pm - 8pm, AlAnon - Sat 3pm - 4pm
					</textarea>
				</div>
				<div class="twocolumn">
					<h2>Min Hours:</h2>
					<input type="number" min="0" value="45" id="minhr">
				</div>
				<div class="twocolumn">
					<h2>Max Hours:</h2>
					<input type="number" max="99" value="75" id="maxhr">
				</div>
			</div>
			<ul>
				<input type="button" id="save" value="Save" onclick="savesettings()">
				<input type="button" id="discard" value="Discard Changes"  onclick="discardsettings()">
			</ul>
		</div>
	</main>
</body>

</html>
